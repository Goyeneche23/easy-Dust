<!DOCTYPE html>
<html>
    <head>
        <title>Easy-Dust Log in</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="loggear">
    <header>
        <div class="barraTar">
            <div class="barra-left">
                <h1 class="title">Easy Dust</h1>
                <img src="herramientas/logo.png" alt="Logo" class="logo"> <!--Logo-->
            </img>
            </div>
            <div class="barra-right">
                <button class="barra-button" id="Info" onclick="acercaDe()">Acerca de</button>
            </div>
    </header>
    <div class="conteiner">
        <h1>Iniciar Sesion</h1>
        <form>
            <label for="user"><b>Usuario</b></label>
            <input type="text" placeholder="Ingresar usuario" name="user" required>

            <label for="contrasena"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingresar contraseña" name="contrasena" required>

            <button type="submit" id="Loggeado" onclick="loggeado()">Log In</button>
            <label>
                <input type="checkbox" checked="checked" name="recordarme"> Recordarme
            </label>
        </form>
    </div>
    </body>
</html>
